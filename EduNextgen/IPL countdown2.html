<html>

<head>
    <title>
        Countdown
    </title>
    <style>
        .C {
            text-align: center;
            font-size: 50px;
            display: inline;
            color: red;
            background-color: aqua;
        }
        
        body {
            text-align: center;
        }
        
        .C div {
            display: inline;
            background-color: black;
            align-content: center;
        }
        
        .C div>span {
            display: inline;
        }
    </style>
</head>

<body>
    <h1>Countdown</h1>
    <p style="opacity: .5;">Format 2</p>
    <div class="C">
        <div>
            <span id="hours"></span>
        </div>
        <div>
            <span id="minutes"></span>
        </div>
        <div>
            <span id="seconds"></span>
        </div>
    </div>
    <script>
        var deadline = new Date("May 30,2019,00:00:01").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var t = deadline - now;
            var hours = Math.floor(t / (1000 * 60 * 60));

            var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((t % (1000 * 60)) / 1000);
            document.getElementById("hours").innerHTML = hours + "h  "
            document.getElementById("minutes").innerHTML = minutes + "m  "
            document.getElementById("seconds").innerHTML = seconds + "s  "
            if (t <= 0) {
                clearInterval(x);
                document.getElementById("hours").innerHTML = "Event Started";
            }
        }, 1000);
    </script>
</body>

</html>
